<html>
  <head>
    <title>Example</title>
  </head>
  <body>
      <input type="file" multiple class="style_file_frame">
      <script>
        var allow_count_image = 2;
        
        /*
          Format images array
          
          [{
            id: 1,
            cover: 0,
            image: http://example.demo/image.jpg
          }]
        */
        
        var images = [];
        $('.style_file_frame').fileFrame({
          limit: allow_count_image,
          files: images
        });
      </script>
  </body>
</html>
